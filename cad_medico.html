<div id="corpo">
  <form id="cad_medico">
    <fieldset><legend>Cadastrar médico</legend>
      <p id"nome">Nome<input id="nome" type="text" class="form-control" maxlength="50"></p>
      <p id="cpf">CPF<input id="cpf" type="text" class="form-control" maxlength="15"></p>
      <p id="gender"><input id="masculino" type="radio" name="gender" value="male"><label for="masculino"> Masculino</label>
                     <input id="feminino" type="radio" name="gender" value="female"><label for="feminino"> Feminino</label></p>
      <p id="cep">CEP<input id="cep" type="text" class="form-control" maxlenght="11"/></p>
      <p id="end">Endereço<input id="end" type="text" class="form-control" maxlength="150"></P>
      <p id="bairro">Bairro<input id="bairro" type="text" class="form-control"></p>
      <p id="cidade">Cidade<br><input id="numero" type="text" class="form-control"></p>
      <p id="telefone">Telefone<input id="telefone" type="text" class="form-control" maxlenght="15" placeholder="(DDD)XXXX-XXXX"></p>
      <p id="btTelefone"><a id="addTelefone" class="btn btn-success" href="#">+</a></p>
      <p id="uf">UF<select id="uf" name="_sft_post_tag" class="form-control" type="dropdrown" style="background:  url('https://www.jobbol.com.br/imagens/location.png') left no-repeat; padding-left:30px; ">
				<option value="">Localização...</option>
				<option value="sp">São Paulo</option>
				<option value="rj">Rio de Janeiro</option>
				<option value="mg">Minas Gerais</option>
				<option value="pr">Paraná</option>
				<option value="df">Distrito Federal</option>
				<option value="bh">Bahia</option>
				<option value="ce">Ceará</option>
				<option value="rs">Rio Grande do Sul</option>
				<option value="pe">Pernambuco</option>
				<option value="am">Amazonas</option>
				<option value="sc">Santa Catarina</option>
				<option value="pa">Pará</option>
				<option value="go">Goiás</option>
				<option value="ma">Maranhão</option>
				<option value="pb">Paraíba</option>
				<option value="al">Alagoas</option>
				<option value="pi">Piauí</option>
				<option value="mt">Mato Grosso</option>
				<option value="rr">Roraima</option>
				<option value="ro">Rondônia</option>
				<option value="es">Espírito Santo</option>
				<option value="ms">Mato Grosso do Sul</option>
				<option value="rn">Rio Grande do Norte</option>
				<option value="to">Tocantins</option>
				<option value="se">Sergipe</option>
				<option value="ap">Amapá</option>
				<option value="ac">Acre</option>
      </select></P>
      <p id="email-medico">Email<br><input id="email" type="email" class="form-control"></p>
    </fieldset>
    <br>

    <fieldset><legend>Especializações</legend>
      <p id="espec">Especialidade<input id="pais" type="text" class="form-control" maxlength="50"></p>
      <p id="crm">CRM<br><input id="tpDoc" type="text" class="form-control" maxlength="30"></p>
      <a id="bt_add" class="btn btn-success" href="#">Adicionar especialização</a><br>
      <a id="bt_cancelar" class="btn btn-primary" href="#">Cancelar</a>
      <a id="bt_salvar" class="btn btn-success" href="#">Salvar cadastro</a>
    </fieldset>
  </form>
